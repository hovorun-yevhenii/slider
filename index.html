    <title>Slider</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="./style/main.css">

<body>
    <div class="slider" id="slider">
        <div class="slider__wrapper">
            <div class="slider__viewport">
                    <div class="slider__slide">
                        <img src="./img/slide-1.png" alt="Ninja" class="slider__img">
                        <p></p>
                    </div>
                    <div class="slider__slide">
                        <img src="./img/slide-2.png" alt="Delorean" class="slider__img">
                    </div>
                    <div class="slider__slide">
                        <img src="./img/slide-3.png" alt="Yomama" class="slider__img">
                    </div>
                    <div class="slider__slide">
                        <img src="./img/slide-4.jpg" alt="Titanic" class="slider__img">
                    </div>
                    <div class="slider__slide">
                        <img src="./img/slide-5.png" alt="Illuminati" class="slider__img">
                    </div>
                    <div class="slider__slide">
                        <img src="./img/slide-6.png" alt="Obese" class="slider__img">
                    </div>
                    <div class="slider__slide">
                        <img src="./img/slide-7.png" alt="Chuck Norris" class="slider__img">
                    </div>
                    <div class="slider__slide">
                        <img src="./img/slide-8.png" alt="Periodic" class="slider__img">
                    </div>
                    <div class="slider__slide">
                        <img src="./img/slide-9.png" alt="Snipper-mode-engaged" class="slider__img">
                    </div>
                </div>
        </div>
    </div>
